<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/angular-chart.js/dist/angular-chart.css">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/Chart.js/Chart.js"></script>
    <script src="lib/angular-chart.js/dist/angular-chart.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable ">
        <h1 class="title">MenloHack</h1>
      </ion-header-bar>
      <ion-content ng-controller="EmotionController">

        <div class="card">
          <div class="item item-text-wrap">
            Worried about a specific significant indivual in your life? Enter thier Twitter username below.
          </div>
        </div>

        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-chevron-right placeholder-icon"></i>
            <input type="text" placeholder="Username">
          </label>
        </div>

        <div class="card">
          <div class="item item-divider">
            Some BS
          </div>
          <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series" options="{showTooltips: false}"></canvas>
          </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
